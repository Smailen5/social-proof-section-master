<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="stylesheet" href="style.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social proof section</title>


</head>

<body>

  <main>

    <!-- Contenitore principale per titolo, testo e review -->

    <div class="container">
      <div class="cnt">
        <h1>
          10,000+ of our users love our products.
        </h1>

        <p>
          We only provide great products combined with excellent customer service.
          See what our satisfied customers are saying about our services.
        </p>
      </div>

      <!-- Contenitore review e icone stella -->

      <div class="container-review">
        <span>
          <div class="icon-container">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
          </div>
          Rated 5 Stars in Reviews
        </span>
        <span>
          <div class="icon-container">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
          </div>
          Rated 5 Stars in Report Guru
        </span>
        <span>
          <div class="icon-container">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
          </div>
          Rated 5 Stars in BestTech
        </span>
      </div>

    </div>


    <div class="container-figure">
      <figure>
        <div class="container-img">
          <img src="images/image-colton.jpg">
          <figcaption>
            <h3>Colton Smith</h3>
            <span>Verified Buyer</span>
          </figcaption>
        </div>


        <blockquote>
          <p>"We needed the same printed design as the one we had ordered a week prior.
            Not only did they find the original order, but we also received it in time.
            Excellent!"</p>
        </blockquote>

      </figure>

      <figure>

        <figcaption>
          <h3>Irene Roberts</h3>
          <span>Verified Buyer</span>
        </figcaption>

        <blockquote>
          <p>"Customer service is always excellent and very quick turn around. Completely
            delighted with the simplicity of the purchase and the speed of delivery."
          </p>
        </blockquote>

      </figure>

      <figure>

        <figcaption>
          <h3>Anne Wallace</h3>
          <span>Verified Buyer</span>
        </figcaption>

        <blockquote>
          <p>"Put an order with this company and can only praise them for the very high
            standard. Will definitely use them again and recommend them to everyone!"
          </p>
        </blockquote>

      </figure>
    </div>



  </main>


</body>

</html>
